<div class="d-flex vh-100">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <span class="fs-4">Cloud Resource Manager</span>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a
          (click)="setActiveLink('Home')"
          [ngClass]="{'active': activeLink === 'Home'}"
          class="nav-link text-white"
          routerLink="/cloud-resource"
        >
          Home
        </a>
      </li>
      <li>
        <a
          (click)="setActiveLink('Visuals')"
          [ngClass]="{'active': activeLink === 'Visuals'}"
          class="nav-link text-white"
          routerLink="./resource-tree"

        >
          Visuals
        </a>
      </li>
    </ul>
  </div>


  <div class="d-flex flex-column flex-grow-1">
    <div class="bg-dark text-white p-3">
      <h4 class="m-0">{{ this.activeLink }}</h4>
    </div>

    <div class="p-3" style="overflow-y: auto; flex-grow: 1;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
